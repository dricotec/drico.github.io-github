<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cloudflare Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0f2c;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      user-select: none;
    }
    h1 {
      font-size: 6vw;
      z-index: 10;
      text-shadow:
        0 0 10px #ff7f50,
        0 0 20px #ff6347,
        0 0 40px #ff4500,
        0 0 80px #ff4500;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
      pointer-events: none;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle at center, rgba(255, 99, 71, 0.7), transparent 70%);
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      animation-direction: alternate;
    }

    .circle1 {
      width: 300px;
      height: 300px;
      top: 20%;
      left: 30%;
      animation-name: move1;
      animation-duration: 10s;
    }

    .circle2 {
      width: 250px;
      height: 250px;
      top: 60%;
      left: 60%;
      animation-name: move2;
      animation-duration: 12s;
    }

    .circle3 {
      width: 350px;
      height: 350px;
      top: 40%;
      left: 75%;
      animation-name: move3;
      animation-duration: 15s;
    }
    @keyframes move1 {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(20px, 30px) scale(1.2); }
    }

    @keyframes move2 {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(-25px, -20px) scale(1.1); }
    }

    @keyframes move3 {
      0% { transform: translate(0, 0) scale(1); }
      100% { transform: translate(15px, -35px) scale(1.3); }
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
    <div class="circle circle3"></div>
  </div>
  <h1>Cloudeflare</h1>
</body>
</html>
